<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>




<button id="btn"></button>





<script>
  const divs = document.querySelectorAll('div');
  const btn = document.querySelector('#btn');

  function logText(e){
    console.log(this.classList.value);
    e.stopPropagation();
  }

  divs.forEach(div => div.addEventListener('click', logText,{
    capture: false,
    once:true
  }));


  btn.addEventListener('click',()=>{alert('Click')},{
    once:true
  });

</script>




</body>
</html>
